<ion-view view-title="Sales">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="sale in sales"
                      type="item-text-wrap"
                      href="#/tab/sales/{{sale.id}}">
                <img ng-src="{{sale.face}}"/>

                <h2>{{sale.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="add(sale)">Add
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
